<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Maintenance System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/static/images/favicon.png" type="image/png" />
    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("open");
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("/static/images/background.jpg") no-repeat center
          center/cover;
        min-height: 100vh;
      }

      .menu-icon {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-icon .bar {
        height: 3px;
        width: 25px;
        background-color: white;
        margin: 4px 0;
      }

      /* Main Layout */
      .main-content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px);
        padding: 20px;
        gap: 30px;
      }

      /* Overlay Left Panel */
      .overlay {
        background: linear-gradient(
          to right,
          rgba(44, 62, 80, 0.7),
          rgba(52, 152, 219, 0.6)
        );
        padding: 40px;
        border-radius: 20px;
        color: white;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      }

      .overlay .logo {
        width: 80px;
        margin-bottom: 20px;
      }

      .overlay h1 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .overlay h1 span {
        color: #e74c3c;
      }

      .overlay p {
        font-weight: 300;
        font-size: 16px;
        margin-top: 10px;
      }

      /* Button Box (Right Side) */
      .action-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        text-decoration: none;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        color: white;
        font-weight: 600;
        text-align: center;
        width: 160px;
      }

      .register {
        background-color: #27ae60;
      }

      .register:hover {
        background-color: #2ecc71;
        transform: scale(1.05);
      }

      .login {
        background-color: #2980b9;
      }

      .login:hover {
        background-color: #3498db;
        transform: scale(1.05);
      }

      /* Responsive */
      @media screen and (max-width: 768px) {
        .main-content {
          flex-direction: column;
          align-items: stretch;
          text-align: center;
        }

        .action-box {
          flex-direction: row;
          justify-content: center;
          margin-top: 20px;
        }

        .btn {
          width: auto;
        }

        .nav-links {
          position: absolute;
          top: 60px;
          right: 0;
          height: 0;
          overflow: hidden;
          flex-direction: column;
          background-color: #007bff;
          transition: height 0.3s ease-in-out;
        }

        .nav-links.open {
          height: 180px;
        }

        .nav-links li {
          margin: 1rem 0;
          text-align: center;
        }

        .menu-icon {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- Main Content Section -->
    <div class="main-content">
      <!-- Left: Overlay Panel -->
      <div class="overlay">
        <img src="/static/images/logo.png" alt="Vehicle Logo" class="logo" />
        <h1>Welcome to <span>Vehicle Maintenance System</span></h1>
        <p>Your one-stop solution to keep your vehicle running smoothly.</p>
      </div>

      <!-- Right: Buttons -->
      <div class="action-box">
        <a href="/register" class="btn register">Register</a>
        <a href="/login" class="btn login">Login</a>
      </div>
    </div>
  </body>
</html>
