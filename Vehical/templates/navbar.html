<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VehicleCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #007bff;
        padding: 1rem 2rem;
        color: white;
        position: sticky;
        top: 0;
        z-index: 999;
        width: 96%;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .nav-links li a:hover {
        color: #ffdd57;
      }

      .menu-icon {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .bar {
        height: 3px;
        width: 25px;
        background-color: white;
        margin: 4px 0;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: #007bff;
          position: absolute;
          top: 60px;
          right: 0;
          width: 100%;
          padding: 1rem;
        }

        .nav-links.open {
          display: flex;
        }

        .menu-icon {
          display: flex;
        }
      }
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        main {
          padding: 15px;
        }

        header,
        footer {
          text-align: center;
        }
      }
    </style>
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("open");
      }
    </script>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">VehicleCare</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
      <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <main>
      <!-- Your welcome card / center content goes here -->
      <!-- Example: -->
      <!-- <div class="welcome-box"> ... </div> -->
    </main>
  </body>
</html>
